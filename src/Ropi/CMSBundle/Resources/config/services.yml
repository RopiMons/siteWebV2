services:
    ropicms.menu_builder:
        class: Ropi\CMSBundle\Menu\Builder
        arguments: ["@knp_menu.factory", "@doctrine.orm.entity_manager", "@security.context"]
        
    ropicms.main_menu: 
        class: Knp\Menu\MenuItem
        factory_service: ropicms.menu_builder
        factory_method: createBreadcrumbMenu
        tags:
            - { name: knp_menu.menu, alias: main }
            
    ropicms2.menu_builder:
        class: Ropi\CMSBundle\Menu\MenuAdmin
        arguments: ["@knp_menu.factory", "@doctrine.orm.entity_manager", "@security.context"]
        
        
    ropicms2.main_menu: 
        class: Knp\Menu\MenuItem
        factory_service: ropicms2.menu_builder
        factory_method: createBreadcrumbMenu
        tags:
            - { name: knp_menu.menu, alias: main2 }
            
            
    cms.twig.cms_extension:
        class: Ropi\CMSBundle\Twig\CMSExtension
        tags:
            - { name: twig.extension }